<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/group/layouts/group_layout}"
      layout:fragment="Content">
<head>
    <title>받은 메일함</title>
    <!-- 스타일 추가 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .compose-btn {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .compose-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            color: red;
            border: none;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>받은 메일함</h1>
    <table>
        <thead>
            <tr>
                <th>보낸사람</th>
                <th>제목</th>
                <th>수신일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mail : ${receivedMails}">
                <td th:text="${mail.senderName}">발송자 이름</td>
  				<td th:text="${mail.mailTitle}">메일 제목</td>
                <td th:text="${#dates.format(mail.sendDate, 'yyyy-MM-dd')}">발송일</td>
            

            </tr>
        </tbody>
    </table>
    <a class="compose-btn" href="/mail/compose">새 메일 작성</a>
</body>
</html>
