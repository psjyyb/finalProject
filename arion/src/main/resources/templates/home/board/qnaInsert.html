<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/home/layouts/home_layout}"
	layout:fragment="content">
<head>
<meta charset="utf-8">
<title>ARION</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 50px auto;
    text-align: center;
    padding: 0;
}

.container2 {
	width: 1200px;
	background-color: white;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	border-radius: 8px;
	overflow: hidden;
	margin: 170px auto;
}

h3 {
	background-color: #ffa500;
	color: white;
	margin: 0;
	padding: 20px;
	text-align: center;
}

label {
	display: block;
	margin-bottom: 0.5rem;
	font-weight: bold;
}

input[type="text"] {
	width: 100%;
	padding: 0.5rem;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}


table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	padding: 15px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

th {
	background-color: #f2f2f2;
}

tr:hover {
	background-color: #f5f5f5;
	cursor: pointer;
}

tr:nth-child(even) {
	background-color: #f9f9f9;
}
.content-footer {
    background-color: #f8f9fa;
    padding: 10px;
    border-top: 1px solid #dee2e6;
    text-align: right;
}
</style>
</head>
<body>
	<div class="container2">
		<h3>게시글 등록</h3>
		<form name="insertForm" id="insertForm" th:action="@{/qnaInsert}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label >제목</label> 
				<input type="text" class="form-control" name="qnaTitle">
			</div>
			<div class="form-group">
				<label th:if="${#authentication.name == 'anonymousUser'}" >작성자</label>
				<label th:if="${#authentication.name != 'anonymousUser'}" >작성자</label> 
				<input type="text" class="form-control" name="qnaWriter">
			</div>
			<div class="form-group">
				<label th:if="${#authentication.name == 'anonymousUser'}" >비밀번호</label>
				<input th:if="${#authentication.name == 'anonymousUser'}" type="text" class="form-control" name="qnaPw">
				<label th:if="${#authentication.name != 'anonymousUser'}" >회사명</label> 
				<input th:if="${#authentication.name != 'anonymousUser'}" type="text" class="form-control" name="qnaCompany">
			</div>
			<div class="form-group">
				<label>내용</label>
				<textarea class="form-control" name="qnaContent" rows="4"></textarea>
			</div>
			<div class="form-group">
				<label >이미지</label> 
				<input type="file" class="form-control" name="images">
			</div>
			<div class="content-footer">
				<button type="submit" class="btn btn-primary">등록</button>
				<button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/home/qna}'|">목록으로</button>
			</div>
		</form>
	</div>
</body>

</script>
</html>
