<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="leaveFormFragment">
		<div id="leaveForm" style="display: none; width: 100%;">
			<table class="form-table"
				style="border: 0px solid rgb(0, 0, 0); width: 1300px; font-family: malgun gothic, dotum, arial, tahoma; margin-top: 1px; border-collapse: collapse;">
				<!-- Header -->
				<colgroup>
					<col width="310">
					<col width="490">
				</colgroup>
				<tbody>
					<tr>
						<td
							style="background: white; padding: 0px; border: 0px solid black; height: 65px; text-align: left; color: black; font-size: 30px; font-weight: bold; vertical-align: middle;">
							&nbsp;휴가 신청서</td>
						<td
							style="background: white; padding: 0px; border: 0px solid black; text-align: right; color: black; font-size: 12px; vertical-align: top;">
						</td>
					</tr>
				</tbody>
			</table>
			<form>
				<table class="form-table"
					style="width: 100%; font-family: malgun gothic, dotum, arial, tahoma; margin-top: 1px; border-collapse: collapse;">
					<tr>
						<td
							style="padding: 5px; height: 25px; text-align: center; font-size: 14px; font-weight: bold; vertical-align: middle;">
							성명</td>
						<td
							style="text-align: left; font-size: 18px; vertical-align: middle;">
							<input type="text" name="employeeName"
							style="width: 100%; height: 100%;" />
						</td>
						<td
							style="padding: 5px; height: 25px; text-align: center; font-size: 14px; font-weight: bold; vertical-align: middle;">
							부서</td>
						<td
							style="text-align: left; font-size: 18px; vertical-align: middle;">
							<input type="text" name="departmentName"
							style="width: 100%; height: 100%;" />
						</td>
					</tr>
					<tr>
						<td
							style="padding: 5px; height: 25px; text-align: center; font-size: 14px; font-weight: bold; vertical-align: middle;">
							직위</td>
						<td
							style="text-align: left; font-size: 18px; vertical-align: middle;">
							<input type="text" name="rankName"
							style="width: 100%; height: 100%;" />
						</td>
						<td
							style="padding: 5px; height: 25px; text-align: center; font-size: 14px; font-weight: bold; vertical-align: middle;">
							신청일</td>
						<td
							style="text-align: left; font-size: 18px; vertical-align: middle;">
							<input type="date" name="appliDate"
							style="width: 100%; height: 100%;" />
						</td>
					</tr>
					<tr>
						<td
							style="padding: 5px; height: 25px; text-align: center; font-size: 14px; font-weight: bold; vertical-align: middle;">
							휴가 종류</td>
						<td
							style="padding: 5px; text-align: left; font-size: 18px; vertical-align: middle;"
							colspan="3"><select name="holType"
							style="width: 100%; padding: 5px;">
								<option value="">휴가를 선택하세요</option>
								<option value="반차(오전)">반차(오전)</option>
								<option value="반차(오후)">반차(오후)</option>
								<option value="연차">연차</option>
						</select></td>
					</tr>
					<tr>
						<td
							style="padding: 5px; height: 25px; text-align: center; font-size: 14px; font-weight: bold; vertical-align: middle;">
							휴가 기간</td>
						<td
							style="padding: 5px; text-align: left; font-size: 18px; vertical-align: middle;"
							colspan="3">시작일: <input type="date" name="startDate"
							style="width: 150px;"> 시작 시간: <select
							name="startDateTime" style="padding: 5px; width: 150px;">
								<option value="00:00">-- : --</option>
								<option value="09:00">09:00</option>
								<option value="10:00">10:00</option>
								<option value="11:00">11:00</option>
								<option value="12:00">12:00</option>
								<option value="13:00">13:00</option>
								<option value="14:00">14:00</option>
								<option value="15:00">15:00</option>
								<option value="16:00">16:00</option>
						</select><br> 종료일: <input type="date" name="endDate"
							style="width: 150px;"> 종료 시간: <select name="endDateTime"
							style="padding: 5px; width: 150px;">
								<option value="18:00">-- : --</option>
								<option value="14:00">14:00</option>
								<option value="15:00">15:00</option>
								<option value="16:00">16:00</option>
								<option value="17:00">17:00</option>
								<option value="18:00">18:00</option>
						</select>
						</td>
					</tr>
					<tr>
						<td
							style="padding: 5px; height: 25px; text-align: center; font-size: 14px; font-weight: bold; vertical-align: middle;">
							휴가 사유</td>
						<td
							style="padding: 5px; text-align: left; font-size: 18px; vertical-align: middle;"
							colspan="3"><input type="text" name="holReason"
							style="width: 100%; height: 100%;" /></td>
					</tr>
					<tr>
						<td
							style="padding: 5px; height: 25px; text-align: center; font-size: 14px; font-weight: bold; vertical-align: middle;">
							비고</td>
						<td
							style="padding: 5px; text-align: left; font-size: 18px; vertical-align: middle;"
							colspan="3"><input type="text" name="holNote"
							style="width: 100%; height: 100%;" /></td>
					</tr>
					<tr>
						<td
							style="background: rgb(255, 255, 255); padding: 10px; text-align: center; color: rgb(0, 0, 0); font-size: 18px; vertical-align: middle; height: 100px;"
							colspan="4">상기와 같이 휴가를 신청하오니 검토 후 승인하여 주시기 바랍니다.</td>
					</tr>
				</table>
			</form>
		</div>
	</div>

</body>
</html>
