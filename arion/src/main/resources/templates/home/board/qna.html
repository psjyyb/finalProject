<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/home/layouts/home_layout}"
	layout:fragment="content">
<head>
<meta charset="utf-8">
<title>ARION</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 50px auto;
    text-align: center;
    padding: 0;
}

.container2 {
	width: 1200px;
	background-color: white;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	border-radius: 8px;
	overflow: hidden;
	margin: 200px auto;
}

h3 {
	background-color: #ffa500;
	color: white;
	margin: 0;
	padding: 20px;
	text-align: center;
}

table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	padding: 15px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

th {
	background-color: #f2f2f2;
}

tr:hover {
	background-color: #f5f5f5;
	cursor: pointer;
}

tr:nth-child(even) {
	background-color: #f9f9f9;
}
.content-footer {
    background-color: #f8f9fa;
    padding: 10px;
    border-top: 1px solid #dee2e6;
    text-align: right;
}
</style>
</head>
<body>
	<div class="container2">
		<h3>Q&A 목록</h3>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>답변상태</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="qna : ${qnaList}">
					<tr th:data-board-no="${qna.qnaNo}">
						<td th:text="${qna.qnaNo}"></td>
						<td th:text="${qna.qnaTitle}"></td>
						<td th:text="${qna.qnaWriter}"></td>
						<td th:text="${#calendars.format(qna.qnaDate, 'yy년MM월dd일')}"></td>
						<td th:text="${qna.qnaState}"></td>
					</tr>
				</th:block>
			</tbody>
		</table>
		<div class="content-footer">
			<button type="button" class="btn btn-primary"
				th:onclick="|location.href='@{/home/qnaInsert}' |">등록</button>
		</div>
	</div>
	<script>
		$('tbody > tr').on('click', function() {
			let qnaNo = $(this).data('qna-no');
			location.href = '/qnaInfo?qnaNo=' + qnaNo;
		});
	</script>
</body>
</html>
