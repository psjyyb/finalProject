<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/group/layouts/group_layout}"
      layout:fragment="Content">
<head>
    <title>받은 메일함</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #444;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin: 0;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .checkbox-container {
            text-align: center;
        }

        .compose-btn, .delete-btn {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .compose-btn {
            background-color: #4CAF50;
        }

        .compose-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .actions-container {
            margin: 20px 0;
        }

        .actions-container label {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>받은 메일함</h1>
    <form action="/group/mail/Mymail/search" method="GET">
        <input type="text" name="keyword" placeholder="Search Mails" required>
        <button type="submit">검색</button>
    </form>
    <table>
        <thead>
            <tr>
                <th class="checkbox-container">
                    <input type="checkbox" id="selectAll"> <!-- 전체 선택 체크박스 -->
                </th>
                <th>보낸사람</th>
                <th>제목</th>
                <th>수신일</th>
            </tr>
        </thead>
        <tbody>
            <!-- 메일 리스트를 반복해서 출력 -->
            <tr th:each="mail : ${receivedMails}">
                <td class="checkbox-container">
                    <input type="checkbox" name="mailIds" value="${mail.mailNo}"> <!-- 각 메일의 ID를 값으로 설정 -->
                </td>
                <td th:text="${mail.senderName}">발송자 이름</td>
                <td>
                    <!-- 메일 제목을 클릭하면 메일 상세 정보로 이동 -->
                    <a th:href="@{/group/mail/mailInfo/{mailNo}(mailNo=${mail.mailNo})}" th:text="${mail.mailTitle}">메일 제목</a>
                </td>
                <td th:text="${#dates.format(mail.sendDate, 'yyyy-MM-dd')}">수신일</td>
            </tr>
        </tbody>
    </table>

    <div class="actions-container">
        <button id="importSelected" class="compose-btn">중요메일함</button>
        <button id="deleteSelected" class="delete-btn">휴지통</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('selectAll').addEventListener('change', function() {
            const isChecked = this.checked;
            const checkboxes = document.querySelectorAll('input[name="mailIds"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = isChecked;
            });
        });

        document.getElementById('deleteSelected').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('input[name="mailIds"]:checked');
            if (checkboxes.length > 0) {
                if (confirm('선택한 메일을 삭제하시겠습니까?')) {
                    const ids = Array.from(checkboxes).map(checkbox => checkbox.value);
                    // axios.post('/group/mail/delete', { ids: ids });
                    alert(`삭제 요청: ${ids.join(', ')}`);
                }
            } else {
                alert('삭제할 메일을 선택하세요.');
            }
        });
    </script>
</body>
</html>
