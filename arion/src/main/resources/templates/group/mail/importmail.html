<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/group/layouts/group_layout}"
      layout:fragment="Content">
<head>
    <title>중요 메일함</title>
    <style>
        h1 {
            color: #444;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .checkbox-container {
            text-align: center;
        }

        .compose-btn, .delete-btn {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .compose-btn {
            background-color: #4CAF50;
        }

        .compose-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .actions-container {
            margin: 20px 0;
        }

        .actions-container label {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>중요 메일함</h1>
  <form action="/group/mail/importmail" method="GET" th:object="${criteria}">
    <div>
        <select th:field="*{searchType}">
            <option value="" th:selected="${criteria.searchType == ''}">전체</option>
            <option value="mailtitle" th:selected="${criteria.searchType == 'mailtitle'}">제목</option>
            <option value="senderId" th:selected="${criteria.searchType == 'senderId'}">작성자</option>
        </select>
        <input type="text" th:field="*{keyword}" placeholder="검색어 입력" />
    </div>
    <button type="submit">검색</button>
</form>
    <table>
        <thead>
            <tr>
                <th class="checkbox-container">
                    <input type="checkbox" id="selectAll"> <!-- 전체 선택 체크박스 -->
                </th>
                <th>보낸사람</th>
                <th>제목</th>
                <th>수신일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mail : ${importMailAll}">
                <td class="checkbox-container">
                    <input type="checkbox" name="mailIds" value="${mail.mailNo}"> 
                </td>
                <td th:text="${mail.senderName}">발송자 이름</td>
                <td th:text="${mail.mailTitle}">메일 제목</td>
                <td th:text="${#dates.format(mail.sendDate, 'yyyy-MM-dd')}">수신일</td>
            </tr>
        </tbody>
    </table>

    <div class="actions-container">
        <button id="deleteSelected" class="delete-btn">삭제</button>
    </div>
<ul class="pagination">
			<li th:if="${pageDTO.prev}"><a
				th:href="@{|/home/qna?pageNum=${pageDTO.startPage - 1}|}">&laquo;</a>
			</li>
			<li
				th:each="pageNum : ${#numbers.sequence(pageDTO.startPage, pageDTO.endPage)}"
				th:classappend="${pageNum == criteria.pageNum} ? 'active'"><a
				th:href="@{|/home/qna?pageNum=${pageNum}|}" th:text="${pageNum}">1</a>
			</li>
			<li th:if="${pageDTO.next}"><a
				th:href="@{|/home/qna?pageNum=${pageDTO.endPage + 1}|}">&raquo;</a>
			</li>
		</ul>
    <script>
        document.getElementById('selectAll').addEventListener('change', function() {
            const isChecked = this.checked;
            const checkboxes = document.querySelectorAll('input[name="mailIds"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = isChecked;
            });
        });

        document.getElementById('deleteSelected').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('input[name="mailIds"]:checked');
            if (checkboxes.length > 0) {
                if (confirm('선택한 메일을 삭제하시겠습니까?')) {
                    const ids = Array.from(checkboxes).map(checkbox => checkbox.value);
                    //  axios.post('/group/mail/delete', { ids: ids });
                    alert(`삭제 요청: ${ids.join(', ')}`);
                }
            } else {
                alert('삭제할 메일을 선택하세요.');
            }
        });
    </script>
</body>
</html>
