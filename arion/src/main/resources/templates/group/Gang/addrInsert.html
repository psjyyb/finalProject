<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/group/layouts/group_layout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>주소록 등록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-group input[type="button"] {
            background-color: #6c757d;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .form-group input[type="button"]:hover {
            background-color: #5a6268;
        }
        .message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
        .message.success {
            background-color: #28a745;
        }
        .message.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>주소록 등록</h1>
        
        <!-- 메시지 표시 영역 -->
        <div th:if="${message}" class="message" th:classappend="${message.contains('성공') ? 'success' : 'error'}" th:text="${message}"></div>
        
        <!-- 주소록 등록 폼 -->
        <form action="/group/Gang/AddrInsert" method="post">
            <div class="form-group">
                <label for="addrName">이름</label>
                <input type="text" id="addrName" name="addrName" required>
            </div>
            <div class="form-group">
                <label for="addrPhone">연락처</label>
                <input type="text" id="addrPhone" name="addrPhone" required>
            </div>
            <div class="form-group">
                <label for="companyName">회사명</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="addrEmail">이메일 (선택)</label>
                <input type="email" id="addrEmail" name="addrEmail">
            </div>
            <div class="form-group">
                <label for="addrRank">직급 (선택)</label>
                <input type="text" id="addrRank" name="addrRank">
            </div>
            <div class="form-group">
                <input type="submit" value="등록하기">
                <input type="button" value="취소" onclick="window.location.href='/group/Gang/address'">
            </div>
        </form>
    </div>
</body>
</html>
