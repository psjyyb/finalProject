<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메일 작성하기</title>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
    </style>
    <!-- CKEditor CDN -->
   <script src="https://cdn.ckeditor.com/4.24.0/standard/ckeditor.js"></script>
</head>
<body id="page-top">
    <!-- Include Sidebar Fragment -->
   
    <!-- Page Content -->
    <div class="content">
        <div class="container form-container">
            <h1>메일 작성하기</h1>
            <form th:action="@{/group/mail/writemail/{employeeId}(employeeId=${employeeId})}" method="post" enctype="multipart/form-data">
    <!-- 본인 아이디 입력 필드 -->
    <div class="form-group">
        <label for="employeeId">본인 아이디</label>
        <input type="text" id="employeeId" name="employeeId" th:value="${employeeId}" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label for="receivers">수신자 (comma-separated)</label>
        <input type="text" class="form-control" id="receivers" name="receivers" required>
    </div>
    <div class="form-group">
        <label for="mailTitle">제목</label>
        <input type="text" class="form-control" id="mailTitle" name="mailTitle" required>
    </div>
    <div class="form-group">
        <label for="editor1">내용</label>
        <textarea id="editor1" name="mailContent"></textarea>
    </div>
    <div class="form-group">
        <label for="files">파일 첨부</label>
        <input type="file" class="form-control" id="files" name="files" multiple>
    </div>
    <button type="submit" class="btn btn-primary">메일 보내기</button>
</form>
        </div>
    </div>

    <script>
        CKEDITOR.replace('editor1');
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
