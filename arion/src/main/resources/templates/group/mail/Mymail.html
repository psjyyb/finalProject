<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/group/layouts/group_layout}"
      layout:fragment="Content">
<head>
    <link th:href="@{/css/group/mail/mail.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>ARION</title>
</head>
<body>
    <h1>최근 받은 메일</h1>
    
    <form id="mailActionForm" action="/group/mail/actions" method="POST">
        <table>
            <thead>
                <tr>
                    <th class="checkbox-container">
                        <input type="checkbox" id="selectAll"> <!-- 전체 선택 체크박스 -->
                    </th>
                    <th>발신자</th>
                    <th>제목</th>
                    <th>수신일</th>
                </tr>
            </thead>
            <tbody>
                <!-- 메일 리스트에서 상위 3개 항목만 반복해서 출력 -->
                <tr th:each="mail, iterStat : ${receivedMails}">
                    <td th:if="${iterStat.count <= 3}" class="checkbox-container">
                        <input type="checkbox" class="mailCheckbox" data-mail-no="${mail.mailNo}"> <!-- 각 메일의 ID를 데이터-셋으로 설정 -->
                    </td>
                    <td th:if="${iterStat.count <= 3}" th:text="${mail.senderName}">발신자</td>
                    <td th:if="${iterStat.count <= 3}">
                        <a th:href="@{/group/mail/mailInfo/{mailNo}(mailNo=${mail.mailNo})}" th:text="${mail.mailTitle}">메일 제목</a>
                    </td>
                    <td th:if="${iterStat.count <= 3}" th:text="${#dates.format(mail.sendDate, 'yy-MM-dd HH:mm')}">수신일</td>
                </tr>
            </tbody>
        </table>

        <div class="actions-container">
            <button type="button" id="importSelected" class="compose-btn">중요메일함</button>
            <button type="button" id="deleteSelected" class="delete-btn">휴지통</button>
        </div>

        <ul class="pagination"></ul>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function getCheckedMailIds() {
            const checkedMailIds = [];
            document.querySelectorAll('input.mailCheckbox:checked').forEach(checkbox => {
                checkedMailIds.push(checkbox.dataset.mailNo);
            });
            return checkedMailIds;
        }

        document.getElementById('importSelected').addEventListener('click', function() {
            var form = document.getElementById('mailActionForm');
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'actions';
            input.value = 'import'; // 'IMPORT' 상태로 설정
            form.appendChild(input);

            var mailIdsInput = document.createElement('input');
            mailIdsInput.type = 'hidden';
            mailIdsInput.name = 'mailIds';
            mailIdsInput.value = JSON.stringify(getCheckedMailIds());
            form.appendChild(mailIdsInput);

            var existingInputs = document.querySelectorAll('input[name="actions"], input[name="mailIds"]');
            existingInputs.forEach(existingInput => form.removeChild(existingInput));

            form.submit();
        });

        document.getElementById('deleteSelected').addEventListener('click', function() {
            var form = document.getElementById('mailActionForm');
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'actions';
            input.value = 'TRASH'; // 'TRASH' 상태로 설정
            form.appendChild(input);

            var mailIdsInput = document.createElement('input');
            mailIdsInput.type = 'hidden';
            mailIdsInput.name = 'mailIds';
            mailIdsInput.value = JSON.stringify(getCheckedMailIds());
            form.appendChild(mailIdsInput);

            var existingInputs = document.querySelectorAll('input[name="actions"], input[name="mailIds"]');
            existingInputs.forEach(existingInput => form.removeChild(existingInput));

            form.submit();
        });

        document.getElementById('selectAll').addEventListener('change', function() {
            var checkboxes = document.querySelectorAll('input.mailCheckbox');
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
        });
    </script>
</body>
</html>
