<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Your description">
    <meta name="author" content="Your name">
    <meta property="og:site_name" content="" />
    <meta property="og:site" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta name="twitter:card" content="summary_large_image">

    <title>Insert title here</title>
    <th:block th:replace="common/home/configs/default_config :: BootstrapConfig"></th:block>
    <th:block th:replace="common/home/configs/default_config :: JQueryConfig"></th:block>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome-all.min.css}" rel="stylesheet">
    <link th:href="@{/css/swiper.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <!-- Favicon  -->
    <link th:href="@{/images/favicon.png}" rel="icon">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbarExample">
    <nav th:replace="common/home/fragments/home_nav :: HomeHeaderFragment"></nav>
    
    <main>
        <th:block layout:fragment="content"></th:block>
    </main>
    
    <footer th:replace="common/home/fragments/home_footer :: HomeFooterFragment"></footer>
    
    <!-- Back To Top Button -->
    <button onclick="topFunction()" id="myBtn">
       <img th:src="@{/images/up-arrow.png}" alt="alternative">
    </button>
    <!-- end of back to top button -->
    <script th:src="@{/js/bootstrap.min.js}"></script> <!-- Bootstrap framework -->
    <script th:src="@{/js/swiper.min.js}"></script> <!-- Swiper for image and text sliders -->
    <script th:src="@{/js/purecounter.min.js}"></script> <!-- Purecounter counter for statistics numbers -->
    <script th:src="@{/js/replaceme.min.js}"></script> <!-- ReplaceMe for rotating text -->
    <script th:src="@{/js/scripts.js}"></script> <!-- Custom scripts -->
</body>
</html>
