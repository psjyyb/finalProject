<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Group Menu</title>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}">
</head>
<body id="page-top">
    <th:block th:fragment="GroupMenuFragment">
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Arion</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Sidebar Items -->
            <li class="nav-item" th:each="module : ${modules}">
                <a class="nav-link collapsed" href="javascript:void(0);"
                   data-toggle="collapse" 
                   th:data-target="'#collapse' + ${module.moduleNo}" 
                   aria-expanded="false"
                   th:aria-controls="'collapse' + ${module.moduleNo}">
                    <i class="fas fa-fw fa-cogs"></i>
                    <span th:text="${module.moduleName}"></span>
                </a>
                <div th:id="'collapse' + ${module.moduleNo}" class="collapse">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header">Submodules:</h6>
                        <ul class="nav flex-column">
                            <li class="nav-item" th:each="subModule : ${module.subModules}">
                                <a class="collapse-item" th:href="${subModule.url}" th:text="${subModule.subModuleName}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">Interface</div>
        </ul>
    </th:block>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
