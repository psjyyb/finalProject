<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/groupAdmin/layouts/Gadmin_layout}"
	layout:fragment="GContent">
<head>
<meta charset="UTF-8">
<title>ARION</title>

</head>
<body>
	<div class="container-fluid">
		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">사원목록</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%"
						cellspacing="0">
						<thead>
							<tr>
								<th>번호</th>
								<th>금액</th>
								<th>계약번호</th>
								<th>날짜</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="pay :${payList}">
								<tr>
									<td th:text="${pay.payNo}"></td>
									<td>[[${#numbers.formatInteger(pay.payPrice, 3, 'COMMA')}]]원</td>
									<td th:text="${pay.contractNo}"></td>
									<td th:text="${#dates.format(pay.payDate,'yyyy-MM-dd')}"></td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/demo/datatables-demo.js}"></script>
	<script>
	$('tbody tr').on('click',function(e){
		let payNo =  $(e.currentTarget).children().first().text();
		let url = '/groupAdmin/GAPayInfo?payNo='+payNo;
			location.href=url;
		
	})
	</script>
</body>
</html>
