<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/group/layouts/group_layout}"
      layout:fragment="Content">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Mail</title>
    <style>
        /* 스타일은 동일 */
    </style>
    <!-- SweetAlert2 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="container">
        <h1>메일쓰기</h1>
        <form id="sendMail" action="/group/mail/writemail/${employeeId}" method="post" enctype="multipart/form-data">
            <label for="receiverId">수신인</label>
            <input type="text" id="receiverId" name="receiverId" required>
            
            <label for="subject">제목</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="5" required></textarea>
            
            <label for="attachments">첨부파일</label>
            <input type="file" id="attachments" name="attachments" multiple>
            
            <!-- 로그인한 사용자 ID 추가 -->
            <input type="hidden" id="senderId" name="senderId" th:value="${currentUserId}">
            
            <button type="submit">보내기</button>
        </form>
    </div>

    <script>
        document.getElementById('sendMail').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Network response was not ok.');
            })
            .then(text => {
                Swal.fire({
                    icon: 'success',
                    title: '메일보내기 성공',
                    text: '메일이 발송되었습니다',
                    confirmButtonText: 'OK'
                }).then(() => {
                    // 폼 제출 후 리다이렉트 또는 폼 리셋
                    window.location.href = '/group/mail/writemail/' + '${employeeId}';
                });
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: '메일보내기 실패',
                    text: '다시 작성해주세요',
                    confirmButtonText: 'OK'
                });
            });
        });
    </script>

</body>
</html>
