<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/group/layouts/group_layout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>주소록 등록</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>주소록 등록</h1>
        
        <!-- 메시지 표시 영역 -->
        <div th:if="${message}" class="message" th:classappend="${message.contains('성공') ? 'success' : 'error'}" th:text="${message}"></div>
        
        <!-- 주소록 등록 폼 -->
        <form id="addressForm" action="/group/Gang/AddrInsert" method="post">
            <div class="form-group">
                <label for="addrName">이름</label>
                <input type="text" id="addrName" name="addrName" required>
            </div>
            <div class="form-group">
                <label for="addrPhone">연락처</label>
                <input type="text" id="addrPhone" name="addrPhone" required>
            </div>
            <div class="form-group">
                <label for="companyName">회사명</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="addrEmail">이메일 (선택)</label>
                <input type="email" id="addrEmail" name="addrEmail">
            </div>
            <div class="form-group">
                <label for="addrRank">직급 (선택)</label>
                <input type="text" id="addrRank" name="addrRank">
            </div>
            <div class="form-group">
                <input type="submit" value="등록하기">
                <input type="button" value="취소" onclick="window.location.href='/group/Gang/address'">
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            // 주소록 등록 폼 제출 시
            $('#addressForm').on('submit', function(e) {
                e.preventDefault(); // 기본 제출 방지
                
                $.ajax({
                    url: $(this).attr('action'),
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        Swal.fire({
                            title: '성공',
                            text: '주소록이 등록되었습니다!',
                            icon: 'success',
                            confirmButtonText: '확인'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = '/group/Gang/address';
                            }
                        });
                    },
                    error: function() {
                        Swal.fire({
                            title: '실패',
                            text: '주소록 등록에 실패했습니다.',
                            icon: 'error',
                            confirmButtonText: '확인'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
