<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/home/layouts/home_layout}"
	layout:fragment="content">
<head>
<meta charset="utf-8">
<title>ARION</title>
</head>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

.container2 {
	max-width: 600px;
	margin: 150px auto;
	padding: 20px;
	background-color: #fff;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.logo-container {
	text-align: center;
	margin-bottom: 20px;
}

.checkbox-group {
	display: flex;
	align-items: center;
	margin-bottom: 15px;
}

.checkbox-group input[type="checkbox"] {
	margin-right: 15px;
	transform: scale(1.5);
}

textarea {
	width: 100%;
	height: 100px;
	margin-bottom: 15px;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
	resize: none;
	overflow-y: scroll;
}

button {
	width: 100%;
	padding: 10px;
	margin-top: 10px;
	border: none;
	border-radius: 4px;
	background-color: #007bff;
	color: white;
	cursor: pointer;
}

button:disabled {
	background-color: #ccc;
}

button+button {
	background-color: #6c757d;
}
</style>
<body>
	<div class="container2">
		<div class="logo-container">
			<img th:src="@{/images/arion.png}" alt="Logo" style="width: 150px;">
		</div>
		<div class="checkbox-group">
			<input type="checkbox" id="allcheck" name="allcheck" /> <label
				for="allcheck">ARION 회원약관, 개인정보 수집 및 이용에 대한 안내 마케팅 활용 및 광고성
				정보 수신(선택)에 동의합니다.</label>
		</div>
		<div class="checkbox-group">
			<input type="checkbox" id="checkNeed1" name="checkNeed" /> <label
				for="checkNeed1">ARION 회원 약관 동의(필수)</label>
		</div>
		<div>
			<textarea readonly>제1조 (목적)
본 약관은 ARION(이하 "회사")가 제공하는 구독형 그룹웨어 서비스(이하 "서비스")의 이용과 관련하여 회사와 회원 간의 권리, 의무 및 책임사항을 규정함을 목적으로 합니다.

제2조 (회원의 정의)
회원이란 회사의 서비스에 접속하여 본 약관에 동의하고, 회사가 제공하는 서비스 이용 자격을 부여받은 자를 말합니다.

제3조 (회원 가입 및 계약의 성립)

회원 가입은 본 약관에 대한 동의와 회원 가입 신청자의 회원 가입 신청에 대한 회사의 승낙으로 성립됩니다.
회사는 다음과 같은 경우 회원 가입 신청을 승낙하지 않을 수 있습니다.
타인의 명의를 도용한 경우
허위 정보를 기재한 경우
기타 회사의 방침에 부합하지 않는 경우
제4조 (서비스의 제공 및 변경)

회사는 회원에게 다음과 같은 서비스를 제공합니다:
그룹웨어 관련 기능(메일, 일정 관리, 프로젝트 관리 등)
기타 회사가 정하는 서비스
회사는 서비스의 내용, 가격, 기타 사항을 변경할 수 있으며, 변경된 내용은 사전에 회원에게 통지합니다.
제5조 (회원의 의무)

회원은 본 약관 및 관련 법령을 준수해야 합니다.
회원은 타인의 권리를 침해하거나 불법적인 행위를 하지 않아야 합니다.
제6조 (서비스의 중단)
회사는 천재지변, 기술적 문제 등 불가피한 사유로 인해 서비스를 중단할 수 있으며, 이에 대해 사전 또는 사후에 회원에게 통지합니다.</textarea>
		</div>
		<div class="checkbox-group">
			<input type="checkbox" id="checkNeed2" name="checkNeed" /> <label
				for="checkNeed2">개인정보 수집 및 이용에 대한 안내(필수)</label>
		</div>
		<div>
			<textarea readonly>1. 수집하는 개인정보 항목
회사는 회원 가입 및 서비스 제공을 위해 아래와 같은 개인정보를 수집합니다:

필수 항목: 이름, 이메일 주소, 비밀번호, 연락처, 회사명, 회사 주소, 사업자등록번호, 회사 번호, 업종
2. 개인정보의 수집 및 이용 목적
수집한 개인정보는 다음의 목적을 위해 사용됩니다:

회원 가입 및 관리
서비스 제공 및 운영
고객 문의 및 불만 처리
마케팅 및 광고에의 활용
3. 개인정보의 보유 및 이용 기간
회원의 개인정보는 회원 탈퇴 시까지 보유하며, 탈퇴 시 즉시 파기합니다. 단, 관련 법령에 따라 보존할 필요가 있는 경우 해당 기간 동안 보관합니다.

4. 개인정보 제공 및 공유
회사는 원칙적으로 회원의 개인정보를 외부에 제공하지 않습니다. 다만, 회원의 동의가 있거나 법령에 의해 요구되는 경우에는 예외로 합니다.</textarea>
		</div>
		<div class="checkbox-group">
			<input type="checkbox" id="checkChoice" name="checkChoice" /> <label
				for="checkChoice">마케팅 활용 및 광고성 정보 수신(선택)</label>
		</div>
		<div>
			<textarea readonly>1. 광고성 정보 수신 동의
회사는 회원에게 이메일 등을 통해 다양한 마케팅 정보를 제공할 수 있으며, 회원은 언제든지 이러한 정보 수신을 거부할 수 있습니다.

2. 마케팅 정보 활용 목적
회사는 회원의 서비스 이용 행태를 분석하여 맞춤형 서비스 제공 및 프로모션 정보를 제공하기 위해 마케팅 정보를 활용할 수 있습니다.

3. 동의 철회 방법
회원은 서비스 내 설정에서 광고성 정보 수신 동의를 철회할 수 있으며, 회사는 즉시 처리합니다.

</textarea>
		</div>
		<button id="signupButton"
			th:onclick="|location.href='@{/home/signUp}'|" disabled>가입하기</button>
		<button th:onclick="|location.href='@{/home/}'|">취소</button>
	</div>

	<script th:src="@{/js/home/signCheck.js}"></script>
</body>
</html>
