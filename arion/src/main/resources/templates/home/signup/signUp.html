<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/home/layouts/home_layout}"
    layout:fragment="content">
<head>
<meta charset="utf-8">
<title>ARION</title>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<style>
.container2 {
    max-width: 600px;
    margin: 150px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    display: inline-block;
    padding: 10px 15px;
    margin-top: 10px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

button[type="button"] {
    background-color: #6c757d;
    margin-left: 10px;
}

button:disabled {
    background-color: #ccc;
}

.flex-container {
    display: flex;
    align-items: center;
}

.flex-container input[type="text"] {
    flex: 2;
}

.flex-container button {
    flex: 1;
}

.button-group {
    text-align: center;
}
</style>
</head>
<body>
    <div class="container2">
        <form id="signUpForm" th:action="@{/home/signUpForm}" method="post">
            <h5>가입 회사 정보</h5>
            <div class="form-group">
                <label>회사 명</label>
                <input type="text" name="companyName" />
            </div>
            <div class="form-group">
                <label>사업자등록번호</label>
                <div class="flex-container">
                    <input type="text" id="companyBusinessNumber" name="companyBusinessNumber" placeholder="'-'를 빼고 입력하세요" />
                    <button type="button" id="businessCheck">인증</button>
                </div>
            </div>
            <div class="form-group">
                <label>회사 전화번호</label>
                <input type="text" name="companyTel" placeholder="'-'를 빼고 입력하세요"/>
            </div>
            <div class="form-group">
                <label>업종</label>
               <!--  <input type="text" name="companyType" /> -->
               <select id="companyType" name="companyType">
               <option value="IT">IT</option>
               <option value="의료">의료</option>
               <option value="건설">건설</option>
               <option value="제조">제조</option>
               <option value="기타">기타</option>
               </select>
            </div>
            <div class="form-group">
                <label>우편번호</label>
                <div class="flex-container">
                    <input type="text" name="companyPost" />
                    <button type="button" id="postcodeSearch">우편번호찾기</button>
                </div>
            </div>
            <div class="form-group">
                <label>회사 주소</label>
                <input type="text" name="companyAddress" />
            </div>
            <div class="form-group">
                <label>회사 상세주소</label>
                <input type="text" name="companyAddressDetail" />
            </div>
            <h5>관리자 정보</h5>
             <div class="form-group">
                <label>ID</label>
                <div class="flex-container">
                    <input type="text" id="companyId" name="companyId"/>
                    <button type="button" id="IdCheck">중복체크</button>
                </div>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" name="companyPw" />
            </div>
            <div class="form-group">
                <label>비밀번호 확인</label>
                <input type="password" name="companyPwCheck" />
            </div>
            <div class="form-group">
                <label>관리자 명</label>
                <input type="text" name="ceoName" />
            </div>
            <div class="form-group">
                <label>전화번호</label>
                <input type="text" name="ceoPhone" placeholder="'-'를 빼고 입력하세요"/>
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="text" name="ceoEmail" placeholder="'@'를 넣고 입력하세요"/>
            </div>
            <div class="button-group">
                <button type="submit">가입하기</button>
                <button type="button" th:onclick="|location.href='@{/home}'|">취소</button>
            </div>
        </form>
    </div>
    <script th:src="@{/js/home/signUp.js}"></script>
</body>
</html>
