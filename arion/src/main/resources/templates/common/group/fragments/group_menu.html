<!DOCTYPE html>
<th:block xmlns:th="http://www.thymeleaf.org"
          th:fragment="GroupMenuFragment">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">ARION</div>
        </a>
        
        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Sidebar Items -->
        <li class="nav-item" th:each="module : ${modules}">
            <a class="nav-link collapsed" href="javascript:void(0);"
               data-toggle="collapse" 
               th:data-target="'#collapse' + ${module.moduleNo}" 
               aria-expanded="false"
               th:aria-controls="'collapse' + ${module.moduleNo}">
                <i class="fas fa-fw fa-cogs"></i>
                <span th:text="${module.moduleName}"></span>
            </a>
            <div th:id="'collapse' + ${module.moduleNo}" class="collapse">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header">Submodules:</h6>
                    <ul class="nav flex-column">
                        <li class="nav-item" th:each="subModule : ${module.subModules}">
                            <a class="collapse-item" th:href="${subModule.url}" th:text="${subModule.subModuleName}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </li>

		<li class="nav-item"><a class="nav-link" th:href="@{/adminSubList}"> <i
				class="fas fa-fw fa-chart-area"></i> <span>테스트1</span></a></li>
		<li class="nav-item"><a class="nav-link" th:href="@{/adminModList}"> <i
				class="fas fa-fw fa-tachometer-alt"></i> <span>테스트2</span></a></li>
		<li class="nav-item"><a class="nav-link" th:href="@{/adminModInsert}"> <i
				class="fas fa-fw fa-cog"></i> <span>테스트3</span></a></li>
		<li class="nav-item"><a class="nav-link" th:href="@{/adminEndSubList}"> <i 
				class="fas fa-fw fa-table"></i> <span>테스트4</span></a></li>
		<li class="nav-item"><a class="nav-link" th:href="@{/adminQnAList}"> <i 
				class="fas fa-fw fa-wrench"></i> <span>Q&A</span></a></li>
		</a></li>
		
        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">Interface</div>
    </ul>

</th:block>
