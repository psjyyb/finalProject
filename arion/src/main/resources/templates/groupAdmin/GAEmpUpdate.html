<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/groupAdmin/layouts/Gadmin_layout}"
	layout:fragment="GContent">
<head>
<meta charset="UTF-8">
<title>ARION</title>
<style>
.container {
	width: 60%;
	margin: 50px auto;
	background: #fff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
	color: #333;
}

.form-group {
	margin-bottom: 20px;
}

label {
	display: inline-block;
	width: 120px;
	font-weight: bold;
	vertical-align: top;
	margin-top: 8px;
}

input[type="text"], input[type="password"], select {
	width: calc(100% - 140px);
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

input[type="text"]:focus, input[type="password"]:focus, select:focus {
	border-color: #007bff;
	outline: none;
}

button {
	display: block;
	width: 100%;
	padding: 10px;
	background-color: #007bff;
	color: #fff;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
	transition: background-color 0.3s;
}

button:hover {
	background-color: #0056b3;
}

.button-group {
    display: flex;
    justify-content: space-between;
}

button.delete {
	background-color: #dc3545;
}

button.delete:hover {
	background-color: #c82333;
}
</style>
</head>
<body>
	<div class="container">
		<h2>사원 수정</h2>
		<form th:action="@{/groupAdmin/GAEmpUpdate}" method="POST"
			name="insertEmp" th:object="${empInfo}">
			<div class="form-group">
				<label for="name">사원번호:</label> <input type="text" 
				 readonly th:field="*{employeeNo}">
			</div>
			<div class="form-group">
				<label for="name">사원명:</label> <input type="text" id="name"
					name="employeeName" th:field="*{employeeName}">
			</div>
			<div class="form-group">
				<label for="id">아이디:</label> <input type="text" id="id"
					name="employeeId" th:field="*{employeeId}">
			</div>
			<div class="form-group">
				<label for="password">비밀번호:</label> <input type="password"
					id="password" name="employeePw">
			</div>
			<div class="form-group">
				<label for="startDate">입사일:</label> <input type="date"
					id="startDate" name="hireDate" th:field="*{hireDate}">
			</div>
			<div class="form-group">
				<label for="position">직책:</label> <select id="position"
					name="employeeResp">
					<option value="없음">없음</option>
					<option value="임원">임원</option>
					<option value="관리직">관리직</option>
					<option value="일반직">일반직</option>
					<option value="아르바이트">아르바이트</option>
				</select>
			</div>
			<div class="form-group">
				<label for="rank">직급:</label> <select id="rank" name="rankName">
					<option value="">없음</option>
					<option th:each=" rank :${rankList}" th:value="${rank.rankName}"
						th:text="${rank.rankName}">없음</option>
				</select>
			</div>
			<div class="form-group">
				<label for="department">부서:</label> <select id="department"
					name="departmentName">
					<option value="없음">없음</option>
					<option th:each="dept :${deptList}" th:value="${dept.departmentName}"
						th:text="${dept.departmentName}"></option>
				</select>
			</div>
			<div class="button-group">
				<button type="submit">수정</button>
				<button type="button" class="delete" id="deleteBtn" th:onclick="|location.href='@{/groupAdmin/GAEmpDelete(employeeNo=${empInfo.employeeNo})}'|">삭제</button>
			</div>
		</form>
	</div>
	<script>
    $('[name="insertEmp"]').on('submit',function(event){
        event.preventDefault();
		let ename = $('input[name=employeeName]');
        if(ename.val()==''){
        	alert('사원명은 필수입니다.');
        	ename.focus();
        	return;
        }
        let eid = $('input[name=employeeId]');
    	if(eid.val()==''){
    		alert('사원아이디는 필수입니다.');
    		eid.focus();
    		return;
    	}
    	if(confirm('사원을 수정하시겠습니까?')){
    		insertEmp.submit();
    	}
    })
    $('#deleteBtn').on('click',function(e){
    	console.log(e);
    })
    </script>
</body>
</html>
