<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div>
		<h2>자유게시판</h2>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th><!-- yyyy. MM. dd -->
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="board, sts : ${boards}"> <!-- th: each="info, sts : ${boards}" -->
					<tr th:name="${sts.count}"
						th:onclick="|location.href='@{boardInfo(boardNo=${board.boardNo})}'|"> 
						<!-- <tr:name="${sts.count}" , "${sts.first}" , "${sts.index}"-->
						<td th:text="${board.boardNo}"></td>
						<td th:text="${board.boardTitle}"></td>
						<td th:text="${board.employeeName}"></td>
						<td>[[${#dates.format(board.regdate, 'yyyy.MM.dd')}]] </td>				
						<td th:text="${board.viewcnt}"></td>		<!-- 조회수 -->
					<tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
