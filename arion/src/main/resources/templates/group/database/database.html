<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/group/layouts/group_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>database</title>
<input type="hidden" id="companycode"  th:value="${session.companyCode}">
<input type="hidden" id="ranking"  th:value="${ranking}">
<input type="hidden" id="uploader"  th:value="${session.empName}">
</head>

<body onload="autoReload();">
	 
	           <div id="createforder">
	           <input type="hidden" id="csuperforderid">
	           <span class="label">상위폴더이름:</span><input type="text" id="fsuperforder" value="" readonly>
	           <span class="label">폴더이름:</span><input type="text" id="fordername">
				<select id="underrank" name="underrank">
					
					<option th:each=" underrank :${underranks}" th:value="${underrank.rankranking}"
						th:text="${underrank.rankname}">없음</option>
				</select>
				<button id="forderup">폴더생성</button>
			</div>
			<div id="uploadfile">
	           <input type="hidden" id="usuperforderid">
	           <span class="label">상위폴더이름:</span><input type="text" id="usuperforder" value="" readonly>
	 
				<label for="files">첨부파일</label>
                <input type="file" id="files" name="files" multiple>
				<button id="upload">업로드</button>
			</div>
			<div id="popMenu"  style="display: none; width:300px; border: 1px solid;">        
            <p id="mforder">하위폴더 생성</p>
            <p id="mupload">파일 업로드</p>        
    </div>
	<div id="1"   width="50%">
	자료실
	</div>
	
	
	
	
	<script th:src="@{/js/group/database/database.js}"></script>
</body>
</html>
