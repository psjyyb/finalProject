<!DOCTYPE html>
<th:block xmlns:th="http://www.thymeleaf.org"
          th:fragment="GroupMenuFragment">

<style>
    /* 사이드바 배경색 및 텍스트 색상 */
    .sidebar {
        background-color: #343a40;
    }
    .sidebar .nav-link {
        color: #ffffff;
        transition: background-color 0.2s ease, color 0.2s ease;
    }
    .sidebar .nav-link:hover {
        background-color: #495057;
        color: #ffffff;
    }
    .sidebar .collapse-item {
        color: #adb5bd;
        transition: color 0.2s ease;
    }
    .sidebar .collapse-item:hover {
        color: #ffffff;
        background-color: #495057;
    }
    .sidebar .sidebar-brand {
        color: #ffffff;
        background-color: #007bff;
        transition: background-color 0.2s ease;
    }
    .sidebar .sidebar-brand:hover {
        background-color: #0056b3;
    }
    .sidebar .sidebar-brand-icon {
        font-size: 2rem;
    }
    .sidebar .sidebar-brand-text {
        font-size: 1.25rem;
    }
    .sidebar .collapse-header {
        font-size: 0.9rem;
        font-weight: bold;
        color: #ffffff;
    }
</style>
    <!-- Sidebar -->

    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/group">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="sidebar-brand-text mx-3">ARION</div>
        </a>
        
        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Sidebar Items -->
        <li class="nav-item" th:each="module : ${session.modules}">
            <a class="nav-link collapsed" href="javascript:void(0);"
               data-toggle="collapse" 
               th:data-target="'#collapse' + ${module.moduleNo}" 
               aria-expanded="false"
               th:aria-controls="'collapse' + ${module.moduleNo}">
                <i class="fas fa-fw fa-th-large"></i>
                <span th:text="${module.moduleName}"></span>
            </a>
            <div th:id="'collapse' + ${module.moduleNo}" class="collapse">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header">Submodules:</h6>
                    <ul class="nav flex-column">
                        <li class="nav-item" th:each="subModule : ${module.subModules}">
                            <a class="collapse-item" th:href="${subModule.urlPattern}" th:text="${subModule.subModuleName}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">Interface</div>
    </ul>

</th:block>
